version: '3'

services:
  web:
    build: .
    command: gunicorn skagit60.wsgi:application --bind 0.0.0.0:8000
    volumes:
      - db:/code/db/
      - static:/code/staticfiles
      - media:/code/mediafiles
    expose:
      - 8000
    restart: unless-stopped

  nginx:
    build:
      ./nginx
    ports:
      - 80:80
      - 443:443
    volumes:
    - certs:/etc/letsencrypt/
    - nginx_conf:/etc/nginx/
    - static:/code/staticfiles
    - media:/code/mediafiles
    depends_on:
      - web
    restart: unless-stopped

volumes:
  db:
  certs:
  nginx_conf:
  static:
  media: