{% extends 'base.html' %}
{% load crispy_forms_filters %}

{% block content %}
    <div class="m-4">
        <h2>Edit Profile</h2>
        <form method="post" class="forms">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="submit-button my-2">Change Profile Info</button>
        </form>
    </div>
{% endblock content %}
