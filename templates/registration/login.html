{% extends 'base.html' %}
{% load crispy_forms_filters %}
{% load define_action %}

{% block content %}
    <div class="m-4">
        <h2>Login</h2>
        <form method="post" class="forms">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="submit-button my-2">Login</button>
        </form>
        <div>
            <small>
                Need An Account? <a class="" href="#">Sign Up Now</a>
            </small>
        </div>
        <div>
            <small>
                <a href="#">Forgot Password?</a>
            </small>
        </div>
    </div>
{% endblock content %}
