{% extends 'base.html' %}
{% load crispy_forms_filters %}
{% load define_action %}

{% block content %}
    <div class="m-4">
        <h2>Forgot Password</h2>
        <form method="post" class="desktop-width">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="submit-button my-2">Reset Password</button>
        </form>
    </div>
{% endblock content %}
